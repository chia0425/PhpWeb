<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="includes/styles.css">
    <title>Document</title>
</head>
<section class="forms-section">
    <div class="image-container">
        <img src="placeholder.png" alt="Server Image">
    </div>
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          2
          <span class="underline"></span>
        </button>
        <form class="form form-login" action = "process.php" method = "post">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="login-username">Username</label>
              <input id="login-username" type="text" required>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" required>
            </div>
            <div class="input-block">
                <label for="login-description">Please Copy & Paste List of Server IP Address</label>
                <textarea id="ip-textarea" name="ip-addresses" rows="5" cols="20"></textarea>
              </div>
          </fieldset>
          <button type="submit" class="btn-login">Submit</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          1
          <span class="underline"></span>
        </button>
        <form class="form form-signup">
            <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-username">Username</label>
                  <input id="login-username" type="text" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" required>
                </div>
                <div class="input-block">
                    <label for="login-description">Please Copy & Paste List of Server IP Address</label>
                    <textarea id="ip-textarea" name="ip-addresses" rows="5" cols="20"></textarea>
                  </div>
              </fieldset>
          <button type="submit" class="btn-signup">Submit</button>
        </form>
      </div>
    </div>
  </section>
  <script>
    const switchers = [...document.querySelectorAll('.switcher')]

switchers.forEach(item => {
	item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	})
})
  </script>
